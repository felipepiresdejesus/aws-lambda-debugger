name: Publish to JetBrains Marketplace

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag to get version
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Update build configuration for CI
        run: |
          # Update build.gradle.kts to use downloaded IDE instead of local path
          sed -i "s|local(\"/Users/fpxvdd/Applications/Rider.app\")|rider(\"2024.3.1\")|g" build.gradle.kts
      
      - name: Build plugin
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: ./gradlew buildPlugin --no-daemon
      
      - name: Publish to JetBrains Marketplace
        env:
          JETBRAINS_TOKEN: ${{ secrets.JETBRAINS_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: ./gradlew publishPlugin --no-daemon
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/distributions/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
