name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build startup hook
        run: dotnet build startup-hook/StartupHook.csproj -c Release

      - name: Copy startup hook DLL to resources
        run: |
          mkdir -p src/main/resources/hooks
          cp startup-hook/bin/Release/net6.0/LambdaDebugStartupHook.dll src/main/resources/hooks/LambdaDebugStartupHook.dll

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Update build configuration for CI
        run: |
          # Update build.gradle.kts to use downloaded IDE instead of local path
          sed -i "s|local(\"/Users/fpxvdd/Applications/Rider.app\")|rider(\"2024.3.1\")|g" build.gradle.kts

      - name: Build plugin
        run: ./gradlew build --no-daemon
      
      - name: Run tests
        run: ./gradlew test --no-daemon
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports
          path: |
            build/reports/
            build/distributions/
          retention-days: 7
